<GridLayout>
    <FlexboxLayout class="page">
        <FlexboxLayout class="form">
            <FlexboxLayout class="input-field">
                <Label class="label" text="Name"></Label>
                <TextField class="input input-border"
                           [(ngModel)]="user.name"></TextField>
            </FlexboxLayout>
            <FlexboxLayout class="input-field">
                <Label class="label" text="Email"></Label>
                <TextField class="input input-border"
                           keyboardType="email"
                           autocorrect="false"
                           autocapitalizationType="none"
                           [(ngModel)]="user.email"></TextField>
            </FlexboxLayout>
            <FlexboxLayout class="input-field">
                <Label class="label" text="Password"></Label>
                <TextField class="input input-border"
                           secure="true"
                           [(ngModel)]="user.password"></TextField>
            </FlexboxLayout>
            <Button text="Register" class="btn btn-primary"></Button>
            <FlexboxLayout class="footer">
                <Label class="text" text="Already have an account? "></Label>
                <Label class="link" nsRouterLink="/login" text="Login"></Label>
            </FlexboxLayout>
        </FlexboxLayout>
    </FlexboxLayout>
    <GridLayout rows="*"
                *ngIf="loading">
        <ActivityIndicator class="activity-indicator"
                           busy="true"
                           width="100"
                           height="100"></ActivityIndicator>
    </GridLayout>
</GridLayout>
